<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form>
        <img src="legion.jpg" width="80" height="80">
        <h1>Please sign up</h1>
        <div>
            <label>        
                First name:
                <input type="firstname" placeholder="First name">
            </label>
        </div>
        <br>
        <div>
            <label>        
                Last name:
                <input type="lastname" placeholder="Last name">
            </label>
        </div>
        <br>
        <div>
            <label>        
                Email address:
                <input type="email" placeholder="nane@example.com">
            </label>
        </div>
        <br>
        <div>
            <label>        
                Password:
                <input type="password" placeholder="Password">
            </label>
        </div>
        <br>
        <div>
            <label>        
                Repeat Password:
                <input type="repeatpassword" placeholder="Repeat Password">
            </label>
        </div>
        <br>
        <br>
        <div>
            <button type="submit">Sign up</button>
        </div>
    </form>
</body>
</html>
